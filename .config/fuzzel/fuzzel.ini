include=~/.cache/wal/colors-fuzzel.ini

[main]
dpi-aware=no
lines=10
filter-desktop=yes
icon-theme=Papirus-Dark
font=Fira Code:size=12
terminal=foot -e
list-executables-in-path=yes
password-character=*
width=80
horizontal-pad=10
vertical-pad=10
inner-pad=5

