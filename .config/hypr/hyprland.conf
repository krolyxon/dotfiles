source = $HOME/.cache/wal/colors-hyprland.conf
autogenerated = 0

# 1. PROGRAMS
$terminal = foot
$menu = fuzzel
$browser = brave

# 2. AUTOSTART
exec-once = (hyprpm reload -n & kanshi & waybar & swaync & gammastep & hypridle)
exec-once = ~/.local/bin/setwall -n
exec-once = systemctl --user start hyprpolkitagent

plugin {
    hyprsplit {
        num_workspaces = 10
        persistent_workspaces = true
    }
}

# 3. ENVIRONMENT VARIABLES
source =  ~/.config/hypr/source/environment_variables.conf


# 4. PLUGIN SETTINGS
plugin {
    split-monitor-workspaces {
        count = 10
        keep_focused = 1
        enable_notifications = 0
        enable_persistent_workspaces = 1
    }
}

# 5. PERMISSIONS
source =  ~/.config/hypr/source/permissions.conf


# 6. LOOK AND FEEL
source = ~/.config/hypr/source/appearance.conf

# 7. INPUT
source = ~/.config/hypr/source/input.conf

# 8. KEYBINDINGS
source = ~/.config/hypr/source/keybinds.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
